<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '../assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="{{ '../assets/images/about/profile.jpg' | relative_url }}" alt="{{ site.title }}">
            </div>
            <h2>{{ site.title }}</h2>
            <nav>
                <a href="/" {% if page.url == "/" %}class="active"{% endif %}>About</a>
                <a href="/blog" {% if page.url contains "/blog" %}class="active"{% endif %}>Blog</a>            
            </nav>
        </header>
        <hr>
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
