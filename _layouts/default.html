<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="{{ '/assets/images/about/profile.jpg' | absolute_url }}" alt="{{ site.title }}">
            </div>
            <h1>{{ site.title }}</h1>
            <nav>
                <a href="/" {% if page.url == "/" %}class="active"{% endif %}>About</a>
                <a href="/blog" {% if page.url == "/blog/" or page.url == "/blog" %}class="active"{% endif %}>Blog</a>
            </nav>
        </header>
        <hr>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
